<html>
  <head>
    <title>Web.sh</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      #commandWindow {
        border: none;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <iframe id="commandWindow"></iframe>
    <script type="module">
      import scriptExecutor from "./core/ScriptExecutor.js";

      const params = new URLSearchParams(window.location.search);
      if (params.get("eval")) {
        scriptExecutor(params.get("eval"));
      }
    </script>
  </body>
</html>
