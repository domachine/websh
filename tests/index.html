<html>
  <head> </head>
  <body style="background-color: black">
    <script type="module">
      import test from "./test.js";
      import { assertCommandsAreEqual } from "./assertions.js";
      import parseScript from "../src/parser/Parser.js";
      import scriptExecutor, {
        createScriptExecutor,
        promiseReduce
      } from "../src/core/ScriptExecutor.js";
      import Runtime from "../src/core/Runtime.js";

      // -- Parser --
      test("A sample script is being parsed as command", () => {
        const command = [
          "https://mysite.org/cat.html",
          "http://mysecondsite.org/foo/bar?id=42"
        ];
        const script = command.join("   | ");

        const result = parseScript(script);

        assertCommandsAreEqual(command, result);
      });

      test("A script with quoted commands is being parsed as command", () => {
        const command = [
          "https://mysite.org/cat.html",
          "http://mysecondsite.org/foo/bar?id=42"
        ];
        const script = command.map(c => `"${c}"`).join("   | ");

        const result = parseScript(script);

        assertCommandsAreEqual(command, result);
      });

      test("An url can contain whitespaces", () => {
        const command = ["https://mysite.org/my cat.html"];
        const script = command.join("   | ");

        const result = parseScript(script);

        assertCommandsAreEqual(command, result);
      });

      test("A script can contain if statements", () => {
        const script = "if /url1; then /url2; fi";

        const result = parseScript(script);

        assertCommandsAreEqual(
          [
            {
              type: "IfStatement",
              test: ["/url1"],
              consequent: ["/url2"]
            }
          ],
          result
        );
      });

      test("A script can contain if-else statements", () => {
        const script = "if /url1; then /url2; else /url3; fi";

        const result = parseScript(script);

        assertCommandsAreEqual(
          [
            {
              type: "IfStatement",
              test: ["/url1"],
              consequent: ["/url2"],
              alternate: ["/url3"]
            }
          ],
          result
        );
      });

      // -- Core --
      test("An array of values being promise reduced calls the fn with the initial value", async () => {
        const values = ["1"];
        let receivedArgs;
        const fn = (...args) => {
          receivedArgs = args;
        };

        await promiseReduce(values, fn, null);

        if (receivedArgs[0] !== null || receivedArgs[1] !== values[0])
          throw new Error("AssertionError: invalid arguments received");
      });

      test("An array of values being promise reduced returns the result", async () => {
        const values = ["1"];
        const expectedResult = "42";
        const fn = (...args) => Promise.resolve(expectedResult);

        const result = await promiseReduce(values, fn, null);

        if (result !== expectedResult)
          throw new Error("AssertionError: invalid result received");
      });

      test("A program receives [] as initial input", async () => {
        let receivedInitialInput;
        const scriptExecutor = createScriptExecutor(payload => {
          receivedInitialInput = payload;
        });

        await scriptExecutor(["cmd"]);

        if (!Array.isArray(receivedInitialInput))
          throw new Error("The received initial input is not an array");
        if (receivedInitialInput.length !== 0)
          throw new Error("The received initial input is not empty");
      });

      test("A 'print' syscall prints all arguments", () => {
        const args = ["My first line", "My second line"];
        const runtime = new Runtime();
        let output;
        const expectations = [];

        runtime.onload = o => {
          output = o;
        };
        runtime.handleMessage(["print", ...args]);
        runtime.handleMessage(["exit", 0]);

        if (
          output[0] !== args[0] ||
          output[1] !== args[1] ||
          output.length !== args.length
        ) {
          throw new Error("Output differs from expectation");
        }
      });

      test("An exit command with exit code 1 lets the script fail", () => {
        const runtime = new Runtime();
        let error;

        runtime.onerror = err => {
          error = err;
        };
        runtime.handleMessage(["exit", 1]);

        if (error == null || !(error instanceof Error))
          throw new Error("Expected the script to fail");
      });

      test("An unknown command is ignored by the runtime", () => {
        const runtime = new Runtime();
        let output;
        runtime.onload = o => {
          output = o;
        };

        const handled = runtime.handleMessage(["unknown-message"]);
        runtime.handleMessage(["exit", 0]);

        if (output.length) throw new Error("Received unexpected output");
        if (handled)
          throw new Error("Expected the message to be marked as ignored");
      });

      test("For a known command the runtime returns a truthy value", () => {
        const runtime = new Runtime();
        runtime.onload = () => {};

        const handled = runtime.handleMessage(["exit", 0]);

        if (!handled)
          throw new Error("The returned value was expected to be truthy");
      });

      test("The test of an if-statement is executed", async () => {
        const cmd = "mycmd";
        const script = [{ type: "IfStatement", test: [cmd], consequent: [] }];
        const ranCommands = [];
        const mockRunner = (payload, cmd) => {
          ranCommands.push(cmd);
        };
        const scriptExecutor = createScriptExecutor(mockRunner);

        await scriptExecutor(script);

        if (ranCommands.length !== 1 || ranCommands[0] !== cmd)
          throw new Error("Expected cmd wasn't run");
      });

      test("The consequent of an if-statement is executed if the test succeeds", async () => {
        const testcmd = "testcmd";
        const cmd = "mycmd";
        const script = [
          { type: "IfStatement", test: [testcmd], consequent: [cmd] }
        ];
        const ranCommands = [];
        const mockRunner = (payload, cmd) => {
          if (cmd === testcmd) return Promise.resolve([]);
          ranCommands.push(cmd);
        };
        const scriptExecutor = createScriptExecutor(mockRunner);

        await scriptExecutor(script);

        if (ranCommands.length !== 1 || ranCommands[0] !== cmd)
          throw new Error("Expected cmd wasn't run");
      });

      test("The alternate of an if-statement is executed if the test fails", async () => {
        const testcmd = "testcmd";
        const cmd = "mycmd";
        const script = [
          { type: "IfStatement", test: [testcmd], alternate: [cmd] }
        ];
        const ranCommands = [];
        const mockRunner = (payload, cmd) => {
          if (cmd === testcmd) throw new Error();
          ranCommands.push(cmd);
        };
        const scriptExecutor = createScriptExecutor(mockRunner);

        await scriptExecutor(script);

        if (ranCommands.length !== 1 || ranCommands[0] !== cmd)
          throw new Error("Expected cmd wasn't run");
      });

      test("The test of an if-statement receives the current stdin", async () => {
        const payload = ["my", "payload"];
        const echoCmd = "echo";
        const testcmd = "testcmd";
        const script = [
          echoCmd,
          { type: "IfStatement", test: [testcmd], consequent: [] }
        ];
        let receivedPayload;
        const mockRunner = (p, cmd) => {
          if (cmd === testcmd) {
            receivedPayload = payload;
          } else if (cmd === echoCmd) {
            return p;
          }
        };
        const scriptExecutor = createScriptExecutor(mockRunner);

        await scriptExecutor(script);

        if (receivedPayload !== payload)
          throw new Error("Expected payload doesn't equal receivedPayload");
      });
    </script>
  </body>
</html>
